<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <template id="card-template">
    <div class="col-12 col-md-6 col-lg-4 col-xl-3">
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
  </template>

  <header>
    <nav class="navbar bg-body-tertiary mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fetch Data</a>
      </div>
    </nav>
  </header>

  <div>
    <div class="row" id="card-list"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<script>
  let jsonObj;
  

  // fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
  // .then((response) => response.json())
  // .then((json) => {
  // jsonObj = json;
  // jsonObj.forEach(item => template(item.title, item.body))
  // });

  async function fetchData() {
    const response =  await fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
    const json = await response.json()
    json.forEach(item => template(item.title, item.body))
  }

  function template(title, body) {
    const template = document.getElementById('card-template').content.cloneNode(true)
    template.querySelector('.card-title').innerText = title
    template.querySelector('.card-text').innerText = body
    document.getElementById('card-list').appendChild(template)
  }
  
  fetchData()



</script>
</html>
