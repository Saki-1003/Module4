<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Templates</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #e3f2fd;
    }

    .card {
      padding: 10px;
    }

    .card-title {
      font-weight: 600;
      font-size: 3em;
      padding: 0 0 10px 0;
    }

    .card-description {
      font-weight: 400;
      font-size: 2em
    }
  </style>
</head>

<body>
  <template id="card-template">
    <div class="card">
      <div class="card-body">
        <div class="card-title"></div>
        <div class="card-text"></div>
      </div>
    </div>
  </template>
  <div id="card-list"></div>

  <script>
    // Exercise 1
    function addCard(cardTitle, cardText) {
      const template = document.getElementById('card-template').content.cloneNode(true)
      template.querySelector('.card-title').innerText = cardTitle
      template.querySelector('.card-text').innerText = cardText
      document.querySelector('#card-list').appendChild(template)
    }

    // addCard('Hello', 'saki' )

    // Exercise 2
    const data = [{name: 'bob', age: 23}, {name: 'alice', age: 39}]
    data.forEach(item => addCard('Hello I am ' + item.name, 'My age is ' + item.age))

  </script>

</body>
</html>
